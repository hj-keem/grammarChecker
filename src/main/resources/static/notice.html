<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 카테고리</title>
    <link rel="stylesheet" href="css/notice.css">
</head>
<body>
<div id="app">
    <!-- 게시판 카테고리 페이지 -->
    <div id="notice-page">
        <header>
            <nav>
                <ul class="categories">
                    <li><a href="main.html" class="scroll-to" data-target="introduction">홈</a></li>
                    <li><a href="spellcheck.html">맞춤법 검사기</a></li>
                    <li><a href="game.html">맞춤법 월드컵</a></li>
                    <li><a href="notice.html">게시판</a></li>
                </ul>
            </nav>
        </header>
        <div class="write-button-container">
            <div class="search-group">
                <input type="text" id="search-input" placeholder="검색어 입력">
                <button id="search-button">검색</button>
            </div>
            <button id="write-post-button">글쓰기</button>
        </div>
        <div class="content-wrapper">
            <div id="post-table-wrapper">
                <table id="post-table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 게시글 항목들이 동적으로 추가됩니다. -->
                    </tbody>
                </table>
                <div id="no-posts-message">
                    <p>게시물이 없습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 게시물 생성 페이지 -->
    <div id="create-post-page" style="display: none;">
        <header>
            <h1>게시물 작성</h1>
            <button id="back-to-category">뒤로가기</button>
        </header>
        <main>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="제목" required>
                <input type="text" id="post-author" placeholder="작성자" required>
                <textarea id="post-content" placeholder="내용" required></textarea>
                <button type="submit">작성하기</button>
            </form>
        </main>
    </div>
</div>

<script src="js/notice.js"></script>
</body>
</html>
