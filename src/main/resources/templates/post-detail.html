<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세보기</title>
  <link rel="stylesheet" href="/css/post-detail.css">
</head>
<body>
<div id="app">
  <header>
    <nav>
      <ul class="categories">
        <li><a href="/hangulsarang" class="scroll-to" data-target="introduction">홈</a></li>
        <li><a href="/spellcheck">맞춤법 검사기</a></li>
        <li><a href="/game">맞춤법 월드컵</a></li>
        <li><a href="/notice">게시판</a></li>
      </ul>
    </nav>
  </header>
  <div id="post-detail-title">
    <h1 id="post-title"></h1>
    <button id="back-to-list">목록으로 돌아가기</button>
  </div>
  <main>
    <div id="post-detail">
      <div class="content-container">
        <p id="post-content"></p>
        <div id="post-images"></div>
      </div>
      <div id="post-actions">
        <button id="edit-post">수정</button>
        <button id="delete-post">삭제</button>
      </div>
    </div>
    <section id="comments-section">
      <div class="comments-container">
        <ul id="comments"></ul>
        <form id="comment-form">
          <textarea id="comment-content" placeholder="댓글을 입력하세요" required></textarea>
          <button type="submit">댓글 작성</button>
        </form>
      </div>
    </section>
  </main>
</div>
<script src="/js/post-detail.js"></script>
</body>
</html>
